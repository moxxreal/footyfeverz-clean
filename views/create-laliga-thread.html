<!-- create-laliga-thread.html (similar for other league forms) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create La Liga Thread</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <a href="/">Home</a>
    <a href="/laliga.html">Back to La Liga Threads</a>
  </header>

  <h1>Create a New La Liga Thread</h1>

  <form action="/create-laliga-thread" method="POST">
    <input type="text" name="title" placeholder="Thread Title" required><br><br>
    <textarea name="content" placeholder="Write your thread content here..." required></textarea><br><br>
    <textarea name="media" placeholder="Add media links (e.g., image URL, YouTube URL)"></textarea><br><br>
    <button type="submit">Post Thread</button>
  </form>  
</body>
</html>
