<!-- thread.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ thread.title }}</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <a href="/">Home</a>
    <a href="/{{ thread.league }}.html">Back to {{ thread.league }} Threads</a>
  </header>

  <h1>{{ thread.title }}</h1>
  <p>Posted by: {{ thread.user }}</p>
  <p>{{ thread.content }}</p>

  <!-- Check if media is provided and display it -->
  <div class="thread-media">
    {% if thread.media %}
      <!-- Handle image media -->
      {% if thread.media.includes('http') %}
        <img src="{{ thread.media }}" alt="Embedded Media" style="max-width: 100%; height: auto;"/>
      {% endif %}
    {% endif %}
  </div>

  <h3>Replies</h3>
  <!-- Display replies here -->

  <form method="POST" action="/thread/{{ thread.league }}/{{ thread.id }}/reply">
    <input type="text" name="user" placeholder="Your name" required><br><br>
    <textarea name="text" placeholder="Write your reply..." required></textarea><br><br>
    <button type="submit">Reply</button>
  </form>

  <br><a href="/{{ thread.league }}.html">← Back to {{ thread.league }} Threads</a>
</body>
</html>
